<!DOCTYPE html>
<html>
  {% load static  %}
<head>

  <link rel="stylesheet" href="{% static 'css/lens.css' %}">

    #btn_group button{
      border: 1px solid black;
      background-color: rgba(0,0,0,0);

      padding: 5px;
    }
  </style>
</head>
<body>
<div class="page-header">
  <h1 style="color: white;">판정 결과</h1>
</div>
<br>

    <br><h3>판정 결과: <b style="color: blue">정상</b></h3>
  {% else %}
    <br><h3>판정 결과: <b style="color: red">불량</b></h3>
  {% endif %}
  <div id="btn_group">
      <button type="button" onClick="history.back()"> 이전 페이지로 </button>
  </div>
</div>
</body>
