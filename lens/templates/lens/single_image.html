<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/
jquery/1.12.0/jquery.min.js"></script>
<script>
	function readURL(input) {
		if (input.files && input.files[0]) {
			var reader = new FileReader();
			reader.onload = function (e) {
				$('#img').attr('src', e.target.result);
			}
			reader.readAsDataURL(input.files[0]);
		}
	}
</script>

<head>

		<style>
	    #btn_group button{
	      border: 1px solid black;
	      background-color: rgba(0,0,0,0);
	      color: black;
	      padding: 5px;
	    }
	  </style>

<body>
    <div class="page-header">
      <h1 style="color: white;">제품 단일 이미지 선택</h1>
    </div>
    <br>
    <div style="margin-left: 20px;">
      <form method="post" action="{% url 'lens:decision' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" onchange="readURL(this);" />
        <br>
        <img id="img" width="500px" height="500px" />
        <br><br>
        <div id="btn_group">
          <button type="submit"> 양불판정 </button>
          <button type="button" onClick="history.back()"> 이전 페이지로 </button> <br><br><br>
        </div>
      </form>
    </div>
